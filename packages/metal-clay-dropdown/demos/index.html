<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Demo: Metal Clay Dropdown</title>

		<link rel="stylesheet" href="../node_modules/clay/build/css/atlas-font-awesome.css">
		<link rel="stylesheet" href="../build/all.css">
		<link rel="stylesheet" href="demo.css">
		<script src="../build/globals/metal-clay-dropdown.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-9">
					<h1>Metal Clay Dropdown</h1>

					<div class="demo-container">
						<div class="demo demo-delegated-trigger">
							<button type="button" class="btn btn-primary delegated-trigger">Delegated Trigger</button>
						</div>

						<div class="demo demo-delegated-default">
						</div>

						<div class="demo demo-delegated-body-header">
						</div>

					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			delegatedDropDown = new metal.MetalClayDropdown({
				alignElementSelector: '.delegated-trigger',
				position: 'up',
				dropdownItems: [{
					component: 'header',
					label: 'Dropdown Header'
				}, {
					elementClasses: 'active',
					href: '#1',
					label: 'Item 1'
				}, {
					component: 'divider',
				}, {
					elementClasses: 'disabled',
					href: '#1',
					label: 'Item 2'
				}],
				dropdownToggle: {
					elementClasses: 'btn btn-primary',
					href: '#1',
					icon: {
						spritemap: '../node_modules/clay/build/images/icons/icons.svg',
						symbol: 'caret-bottom'
					},
					label: 'Link'
				}
			});

			new metal.MetalClayDropdown({
				dropdownItems: [{
					href: '#1',
					label: 'Item 1',
				}, {
					href: '#1',
					label: 'Item 2'
				}, {
					href: '#1',
					label: 'Item 3'
				}],
				dropdownToggle: {
					elementClasses: 'btn btn-link',
					icon: {
						alignment: 'left',
						spritemap: '../node_modules/clay/build/images/icons/icons.svg',
						symbol: 'caret-bottom'
					},
					label: 'Link 2'
				},
				elementClasses: 'dropdown-wide'
			}, '.demo-delegated-default');

			new metal.MetalClayDropdown({
				body: `
					<ul class="dropdown-menu">
						<li class="dropdown-item"><a href="#">Action</a></li>
						<li class="dropdown-item"><a href="#">Another action</a></li>
						<li class="dropdown-item"><a href="#">Something else here</a></li>
						<li class="dropdown-item"><a href="#">Separated link</a></li>
					</ul>`,
				header: '<button data-onclick="toggle" class="btn btn-primary">Dropdown</button>'
			}, '.demo-delegated-body-header');
		</script>
	</body>
</html>
